<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
	<div class="form-header">
		
		<p class="form-title">Query Results:</p>
		
		<p> Executed Query: <th:block th:text="${query.content}"> </th:block> </p>
	</div>

	<table class="query-table">

		<tr>
			<td></td>
			<th:block th:each="field: ${table.get(0)._2}">
				<td th:text="${field._1}"></td>
				<th:block />
		</tr>
		<tr th:each="row: ${table}">

			<th:block th:each="field: ${row._2}">

			<th:block />
		</tr>

	</table>

	<div class="form-footer">
		<a href="/">Submit another query</a>
	</div>
</body>
</html>
