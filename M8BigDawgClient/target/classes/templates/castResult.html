<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>M8BigDawgClient | Polystore System</title>
	
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/style.css" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
</head>
<body>

	<!-- PRELOADER -->
	<div id="st-preloader">
		<div id="pre-status">
			<div class="preload-placeholder"></div>
		</div>
	</div>
	<!-- /PRELOADER -->

	<!-- HEADER -->
	<header class="st-header st-fullHeight">
		<div class="header-overlay"></div><!-- /HEADER OVERLY -->
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center st-header-content">
					<div class="logo"><a href=""><img src="../images/M8_250x250_web.png" alt=""></a></div>
					<div class="st-header-title">
						<h2>Benveuti <span> sul sistema Polystore M8</span></h2>
					</div>
				</div>
			</div>
		</div>
		<a href="#service" class="mouse-icon hidden-xs">
			<div class="wheel"></div>
		</a>
	</header>
	<!-- /HEADER -->

	 <h1>Cast Results</h1>
		<p> Executed BigDawg Cast Query: <th:block th:text="${query.content}"> </th:block> </p>
	</div>

	<table class="query-table">

		<tr>
			<td></td>
			<th:block th:each="field: ${table.get(0)._2}">
				<td th:text="${field._1}"></td>
				<th:block />
		</tr>
		<tr th:each="row: ${table}">
			<td>
				<form th:action="@{/searchOnCatalogByRow(id=${row._1})}"
					method="POST">
					<input type=submit th:value="${row._1}">
				</form>
			</td>
			<th:block th:each="field: ${row._2}">
				<td><a th:text=${field._2}
					th:href="@{\searchOnCatalog(id=${row._1}, name=${field._1}, value=${field._2.toString()})}"></a>
				</td>
				<th:block />
		</tr>

	</table>

	<div class="form-footer">
		<a href="/"><b>Back to home</b></a>
	</div>
</body>
</html>
