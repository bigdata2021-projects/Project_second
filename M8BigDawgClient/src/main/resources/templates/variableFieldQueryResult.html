<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
	<h1>Catalog similarities: </h1>
	
	<table>

		
		<tr th:each="row: ${table}">
			<td >
				<form  th:action="@{/searchOnCatalogByRow(id=${row._1})}" method="POST">
					<input type=submit th:value="${row._1}" >
				</form>
			</td>
			
			<th:block th:each="field: ${row._2}">
				<td>
					<a th:text=${field._1} th:href="@{\searchOnCatalog(id=${row._1}, name=${field._1}, value=${field._2})}"></a>
				</td>
			<th:block />
		
		</tr>

	</table>

	

	<a href="/">Submit another query</a>
</body>
</html>
